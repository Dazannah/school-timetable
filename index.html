<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="flashMessage.js"></script>
    <script src="tables.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="mx-auto container">
      <div class="mt-3">
        <table class="table table-bordered" ondrop="drop(event)" ondragover="preventDefault(event)">
          <tbody id="class-table-tbody"></tbody>
        </table>
      </div>
      <div id="flash-message" class="fixed-top mt-3 mx-auto" style="max-width: 25%"></div>
      <div class="mt-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th></th>
              <th style="width: 17.8%" onclick="">Hétfő</th>
              <th style="width: 17.8%">Kedd</th>
              <th style="width: 17.8%">Szerda</th>
              <th style="width: 17.8%">Csütörtök</th>
              <th style="width: 17.8%">Péntek</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
